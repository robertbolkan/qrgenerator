version: 0.2

phases:
  pre_build:
    commands:
      - echo Pre-build started on `date`
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
