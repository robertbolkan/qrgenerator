version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre-build started on `date`
      - echo Compiling the React code
      - npm run build
  build:
    commands:
      - echo Build started on `date`
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
  base-directory: build
